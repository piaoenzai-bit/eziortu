<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!-- 合并重复的<head>标签，统一响应式配置 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>联系方式 - 朴恩在摄影工作室</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* 基础重置：适配所有设备 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #f8f9fa;
      font-family: 'Inter', 'Noto Sans KR', 微软雅黑, system-ui;
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    /* 文字自适应：不同设备自动调整大小 */
    h1, h2, h3, p, span, a {
      font-size: clamp(14px, 3vw, 16px);
      line-height: 1.6;
    }
    h1 { font-size: clamp(22px, 5vw, 32px); }
    h3 { font-size: clamp(16px, 3.5vw, 18px); }

    /* 导航栏：粘性定位+自适应边距+滚动隐藏过渡 */
    nav {
      background: white;
      box-shadow: 0 2px 12px rgba(0,0,0,0.04);
      padding: 16px 4%;
      position: sticky;
      top: 0;
      z-index: 999;
      transition: transform 0.3s ease-in-out; /* 丝滑过渡动画 */
    }
    /* 手机端导航栏隐藏类 */
    @media (max-width: 768px) {
        nav.hide-on-scroll {
            transform: translateY(-100%);
        }
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }
    .nav-title {
      font-weight: 600;
      color: #1f2937;
      font-size: clamp(16px, 4vw, 18px);
    }
    .back-link {
      color: #4b5563;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.3s ease;
      font-size: clamp(14px, 3vw, 16px);
    }
    .back-link:hover {
      color: #165dff;
    }

    /* 语言切换按钮：自适应大小 */
    .lang-btn {
      padding: 4px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid #e0e0e0;
      margin-left: 8px;
      font-size: clamp(12px, 2.5vw, 14px);
    }
    .lang-btn.active {
      background: #475569;
      color: white;
      border-color: #475569;
    }

    /* 主容器：自适应内边距 */
    .contact-container {
      max-width: 800px;
      margin: clamp(20px, 8vw, 40px) auto;
      padding: 0 4%;
    }

    /* 页面标题：自适应间距 */
    .page-header {
      text-align: center;
      margin-bottom: clamp(24px, 10vw, 48px);
    }
    .page-desc {
      color: #6b7280;
      max-width: 600px;
      margin: 0 auto;
    }

    /* 联系方式网格：自动适配设备宽度 */
    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: clamp(16px, 5vw, 24px);
    }

    /* 联系方式卡片：自适应内边距 */
    .contact-card {
      background: white;
      border-radius: 12px;
      padding: clamp(20px, 8vw, 32px) clamp(16px, 5vw, 24px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .contact-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.08);
    }

    /* 图标容器：自适应大小 */
    .contact-icon {
      width: clamp(50px, 12vw, 64px);
      height: clamp(50px, 12vw, 64px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: clamp(16px, 5vw, 20px);
    }
    .contact-icon i {
      font-size: clamp(1.5rem, 5vw, 2rem);
    }

    /* 平台图标配色 */
    .icon-wechat { background: #07c160; color: white; }
    .icon-phone-cn { background: #165dff; color: white; }
    .icon-phone-kr { background: #7b61ff; color: white; }
    .icon-email { background: #ff6b35; color: white; }
    .icon-instagram { 
      background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d); 
      color: white; 
    }
    .icon-kakao { background: #fae100; color: #1f2937; }

    /* 联系方式链接：自动换行 */
    .contact-link {
      color: #6b7280;
      text-decoration: none;
      transition: color 0.3s ease;
      word-break: break-all;
    }
    .contact-link:hover {
      color: #165dff;
    }

    /* 页脚：自适应内边距 */
    footer {
      background: white;
      padding: clamp(16px, 5vw, 24px);
      text-align: center;
      color: #6b7280;
      font-size: clamp(12px, 3vw, 14px);
      margin-top: clamp(30px, 10vw, 60px);
      box-shadow: 0 -2px 12px rgba(0,0,0,0.04);
    }
  </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav>
        <div class="nav-container">
            <div class="nav-title lang-text" data-key="navTitle">联系方式</div>
            <div class="flex items-center flex-wrap gap-4">
                <a href="index.html" class="back-link lang-text" data-key="backLink">
                    <i class="fas fa-arrow-left"></i>

    </nav>

    <!-- 主内容区 -->
    <div class="contact-container">

            <h1 class="page-title lang-text" data-key="pageTitle">与我取得联系</h1>
            <p class="page-desc lang-text" data-key="pageDesc">欢迎通过以下方式沟通合作、咨询拍摄相关事宜，我会尽快回复</p>
        </div>

        <div class="contact-grid">
            <!-- 微信 -->
            <div class="contact-card">
                <div class="contact-icon icon-wechat">
                    <i class="fab fa-weixin"></i>
                </div>
                <h3 class="contact-title lang-text" data-key="contactWechat">微信</h3>
                <a href="weixin://dl/chat?PEnzai999" class="contact-link">eziortu</a>

            <!-- 中国电话 -->
            <div class="contact-card">
                <div class="contact-icon icon-phone-cn">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <h3 class="contact-title lang-text" data-key="contactCnPhone">中国电话</h3>
                <a href="tel:+8613812345678" class="contact-link">+86 138-2526-7531</a>
            </div>

            <!-- 韩国电话 -->
            <div class="contact-card">
                <div class="contact-icon icon-phone-kr">
                    <i class="fas fa-phone-square-alt"></i>
                </div>
                <h3 class="contact-title lang-text" data-key="contactKrPhone">韩国电话</h3>
                <a href="tel:+821012345678" class="contact-link">+82 10-5949-5527</a>

            <!-- 邮箱 -->
            <div class="contact-card">
                <div class="contact-icon icon-email">
                    <i class="fas fa-envelope"></i>
                </div>
                <h3 class="contact-title lang-text" data-key="contactEmail">邮箱</h3>
                <a href="mailto:contact@penzai-photo.com" class="contact-link">piaoenzai@gmail.com</a>
            </div>

            <!-- Instagram -->
            <div class="contact-card">
                <div class="contact-icon icon-instagram">
                    <i class="fab fa-instagram"></i>
                </div>
                <h3 class="contact-title lang-text" data-key="contactInstagram">Instagram</h3>
                <a href="https://instagram.com/penzai_photo" target="_blank" class="contact-link">eziortu</a>
            </div>

            <!-- Kakao Talk -->
            <div class="contact-card">
                <div class="contact-icon icon-kakao">
                    <i class="fas fa-comment-dots"></i>
                </div>
                <h3 class="contact-title lang-text" data-key="contactKakao">Kakao Talk</h3>
                <a href="kakaotalk://profile/penzai999" class="contact-link">eziortu</a>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="lang-text" data-key="copyright">
        © 2025 朴恩在摄影工作室 · 保留所有权利
    </footer>

    <!-- 多语言切换脚本 + 导航栏滚动隐藏逻辑 -->
    <script>
        const langConfig = {
            zh: {
                navTitle: "联系方式",
                backLink: "返回首页",
                pageTitle: "与我取得联系",
                pageDesc: "欢迎通过以下方式沟通合作、咨询拍摄相关事宜，我会尽快回复",
                contactWechat: "微信",
                contactCnPhone: "中国电话",
                contactKrPhone: "韩国电话",
                contactEmail: "邮箱",
                contactInstagram: "Instagram",
                contactKakao: "Kakao Talk",
                copyright: "© 2025 朴恩在摄影工作室 · 保留所有权利"
            },
            ko: {
                navTitle: "연락처",
                backLink: "홈으로 돌아가기",
                pageTitle: "연락하기",
                pageDesc: "협업 문의 및 촬영 관련咨询은 아래 방식으로 연락해주세요. 빠르게 회신드리겠습니다",
                contactWechat: "위챗",
                contactCnPhone: "중국 전화",
                contactKrPhone: "한국 전화",
                contactEmail: "이메일",
                contactInstagram: "인스타그램",
                contactKakao: "카카오톡",
                copyright: "© 2025 박은재 촬영 스튜디오 · 모든 권리 보유"
            }
        };

        const langBtns = document.querySelectorAll('.lang-btn');
        const langTexts = document.querySelectorAll('.lang-text');

        function switchLang(targetLang) {
            langBtns.forEach(btn => btn.classList.toggle('active', btn.dataset.lang === targetLang));
            langTexts.forEach(text => text.textContent = langConfig[targetLang][text.dataset.key]);
            document.documentElement.lang = targetLang;
            document.title = targetLang === 'zh' ? '联系方式 - 朴恩在摄影工作室' : '연락처 - 박은재 촬영 스튜디오';
        }

        langBtns.forEach(btn => btn.addEventListener('click', () => switchLang(btn.dataset.lang)));
        window.addEventListener('load', () => {
            switchLang('zh');
            // 页面加载完成后初始化滚动监听
            initNavScroll();
        });

        // ========== 导航栏滚动隐藏逻辑 ==========
        function initNavScroll() {
            const nav = document.querySelector('nav');
            let lastScrollY = window.scrollY;
            const isMobile = window.innerWidth <= 768;

            // 仅在手机端执行滚动监听
            if (isMobile) {
                window.addEventListener('scroll', () => {
                    const currentScrollY = window.scrollY;
                    // 上滑（当前滚动位置 > 上一次位置）且滚动距离超过50px时隐藏
                    if (currentScrollY > lastScrollY && currentScrollY > 50) {
                        nav.classList.add('hide-on-scroll');
                    } else {
                        // 下滑/回到顶部时显示
                        nav.classList.remove('hide-on-scroll');
                    }
                    // 更新上一次滚动位置
                    lastScrollY = currentScrollY;
                });
            }
        }
    </script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165dff',
                        secondary: '#7b61ff',
                        success: '#07c160',
                        orange: '#ff6b35',
                        kakao: '#fae100',
                    },
                }
            }
        }
    </script>
</body>
</html>
