<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <head>
  <!-- 响应式核心代码：让手机适配屏幕 -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- 可选：简单的响应式样式（让元素适配手机） -->
  <style>
    /* 让页面宽度适应屏幕，避免溢出 */
    body {
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    /* 图片自动适应容器宽度 */
    img {
      max-width: 100%;
      height: auto;
    }
    /* 文字在手机上不太小 */
    p, span, a {
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
    <title>联系方式 - 朴恩在摄影工作室</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础样式 */
        body {
            background: #f8f9fa;
            font-family: 'Inter', 'Noto Sans KR', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* 导航栏 */
        nav {
            background: white;
            box-shadow: 0 2px 12px rgba(0,0,0,0.04);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 999;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }
        .back-link {
            color: #4b5563;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #165dff;
        }
        /* 语言切换按钮 */
        .lang-btn {
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid #e0e0e0;
            margin-left: 8px;
        }
        .lang-btn.active {
            background: #475569;
            color: white;
            border-color: #475569;
        }
        /* 主容器 */
        .contact-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 24px;
        }
        /* 页面标题 */
        .page-header {
            text-align: center;
            margin-bottom: 48px;
        }
        .page-title {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 12px;
        }
        .page-desc {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
        }
        /* 联系方式卡片网格 */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }
        /* 联系方式卡片 */
        .contact-card {
            background: white;
            border-radius: 12px;
            padding: 32px 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .contact-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
        }
        /* 图标容器 */
        .contact-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        /* 不同平台图标配色 */
        .icon-wechat {
            background: #07c160;
            color: white;
        }
        .icon-phone-cn {
            background: #165dff;
            color: white;
        }
        .icon-phone-kr {
            background: #7b61ff;
            color: white;
        }
        .icon-email {
            background: #ff6b35;
            color: white;
        }
        .icon-instagram {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            color: white;
        }
        .icon-kakao {
            background: #fae100;
            color: #1f2937;
        }
        /* 卡片标题 */
        .contact-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 12px;
        }
        /* 联系方式文本/链接 */
        .contact-link {
            color: #6b7280;
            font-size: 16px;
            text-decoration: none;
            transition: color 0.3s ease;
            word-break: break-all;
        }
        .contact-link:hover {
            color: #165dff;
        }
        /* 页脚 */
        footer {
            background: white;
            padding: 24px;
            text-align: center;
            color: #6b7280;
            font-size: 14px;
            margin-top: 60px;
            box-shadow: 0 -2px 12px rgba(0,0,0,0.04);
        }
        /* 响应式适配 */
        @media (max-width: 768px) {
            .page-title {
                font-size: 26px;
            }
            .contact-card {
                padding: 24px 16px;
            }
            .contact-icon {
                width: 56px;
                height: 56px;
            }
        }
    </style>
</head>

    <!-- 多语言切换脚本 -->
    <script>
        // 多语言配置
        const langConfig = {
            zh: {
                navTitle: "联系方式",
                backLink: "返回首页",
                pageTitle: "与我取得联系",
                pageDesc: "欢迎通过以下方式沟通合作、咨询拍摄相关事宜，我会尽快回复",
                contactWechat: "微信",
                contactCnPhone: "中国电话",
                contactKrPhone: "韩国电话",
                contactEmail: "邮箱",
                contactInstagram: "Instagram",
                contactKakao: "Kakao Talk",
                copyright: "© 2025 朴恩在摄影工作室 · 保留所有权利"
            },
            ko: {
                navTitle: "연락처",
                backLink: "홈으로 돌아가기",
                pageTitle: "연락하기",
                pageDesc: "협업 문의 및 촬영 관련咨询은 아래 방식으로 연락해주세요. 빠르게 회신드리겠습니다",
                contactWechat: "위챗",
                contactCnPhone: "중국 전화",
                contactKrPhone: "한국 전화",
                contactEmail: "이메일",
                contactInstagram: "인스타그램",
                contactKakao: "카카오톡",
                copyright: "© 2025 박은재 촬영 스튜디오 · 모든 권리 보유"
            }
        };

        // 元素获取
        const langBtns = document.querySelectorAll('.lang-btn');
        const langTexts = document.querySelectorAll('.lang-text');

        // 初始化语言（默认中文）
        function initLang() {
            switchLang('zh');
        }

        // 语言切换核心函数
        function switchLang(targetLang) {
            // 更新按钮激活状态
            langBtns.forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === targetLang) {
                    btn.classList.add('active');
                }
            });

            // 更新所有文本内容
            langTexts.forEach(text => {
                const key = text.dataset.key;
                text.textContent = langConfig[targetLang][key];
            });

            // 更新页面语言属性
            document.documentElement.lang = targetLang;

            // 更新页面标题
            document.title = targetLang === 'zh' ? '联系方式 - 朴恩在摄影工作室' : '연락처 - 박은재 촬영 스튜디오';
        }

        // 绑定语言切换按钮事件
        langBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                switchLang(btn.dataset.lang);
            });
        });

        // 页面加载时初始化
        window.addEventListener('load', initLang);
    </script>
